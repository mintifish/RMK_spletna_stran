services:
  db:
    image: mysql:8.0
    container_name: rmk_db
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    image: wordpress:6.4-php8.2-apache
    container_name: rmk_wordpress
    depends_on:
      - db
    ports:
      - "8000:80"
    restart: unless-stopped
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
    volumes:
      # Mount the theme directory so you can edit locally and see changes in WP
      - ./rmk-theme:/var/www/html/wp-content/themes/rmk-theme:delegated
      # Persist uploads so media survives container restarts
      - uploads:/var/www/html/wp-content/uploads:delegated

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: rmk_phpmyadmin
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}

volumes:
  db_data:
  uploads:
